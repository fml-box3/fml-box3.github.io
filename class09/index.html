<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/ico.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="js/mainJS.js"></script>
    <script src="js/index.js"></script>
    <title>九班传奇</title>
</head>

<body id="index">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="loader" class="loader-container top fixed">
        <br>
        <div class="loader"></div>
        <p id="loadingtxt">Loading...</p>
        <img id="loadingimg" width="1px" height="1px">
    </div>

    <div id="title" class="middle">
        <div class="flex">
            <img src="img/title.png" loading="lazy" alt="九班传奇" style="width: 64px; height: 64px">
            <h2>湖州五中·九班传奇</h2>
        </div>
    </div>

    <br><br>

    <div id="content" class="middle">
        <div id="hover">
            <br>
            <br>
            <br>
            <button class="middle" style="width: 10em; height: 6em" id="startbtn">开始</button>
        </div>
    </div>

    <div id="contorl" class="flex fixed hide">
        <button id="lastbtn">&#60;&#60;</button>
        <p id="pagetxt"></p>
        <button id="nextbtn">&#62;&#62;</button>
    </div>
</body>

</html>
